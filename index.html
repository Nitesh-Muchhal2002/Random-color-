<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <title>Random color</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container{
              margin:50px;
              padding: 12px;
              display: flex;
              gap: 23px;
        }
       
        
    </style>
</head>

<body>
    <h1>Random Color</h1>
     <div class="container">
    <button type="button" class="btn btn-success" id="btn-1">Start  color change</button>
    <button type="button" class="btn btn-danger" id="btn-2">Stop color change</button>
</div>


 <script>
   
  let button1=document.getElementById('btn-1');
  let button2=document.getElementById('btn-2');
  let interval;

   button1.addEventListener('click',startcolorchange);
   button2.addEventListener('click',stopColorChange);

   function startcolorchange()
   {
    interval=setInterval(changeBackgroundColor,1000);//body color change  every 1second
   }
   function stopColorChange() {
            clearInterval(interval);
        }

        function changeBackgroundColor() {
            // Generate random RGB values
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);

            // Set body background color
            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }
 </script>

</body>

</html>
